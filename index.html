<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi App de Películas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #1f1f1f;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffc8;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #cccccc;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #00ffc8;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00cfa0;
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .preview {
      margin-top: 2rem;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
    }

    footer {
      padding: 1rem;
      background-color: #1f1f1f;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    a {
      color: #00ffc8;
    }
  </style>
</head>
<body>

  <header>
    <h1>MARTIALPLUS</h1>
    <p>Disfruta de las mejores películas de Artes Marciales desde tu dispositivo.</p>
    <a class="btn" href="https://drive.google.com/uc?export=download&id=1iRSkwEUwOcOukkdnklN1iQGstNZ2UYBK
" target="_blank">Descargar la app</a>
  </header>

  <main>
    <h2>Captura de pantalla</h2>
    <img src="https://i.postimg.cc/kXFFzhx7/mp12.png" alt="Preview de la app" class="preview" />
    <img src="https://i.postimg.cc/rpQffNYx/mp2.png" alt="Preview de la app" class="preview" />
    <img src="https://i.postimg.cc/0QjcFKL3/mp3.png" alt="Preview de la app" class="preview" />
  </main>

  <footer>
    © 2025 Mi App de Películas. Síguenos en 
    <a href="https://t.me/MartialPlus" target="_blank">Instagram</a> | 
    <a href="martialplus7@gmail.com">Contacto</a>
  </footer>

</body>
</html>
